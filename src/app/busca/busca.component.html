<table class="tabela-passagem">
    <tr class="tabela-container" *ngFor="let passagem of passagens | Filter: origemInput: fieldOrigem.toLowerCase() | Filter: destinoInput: fieldDestino.toLowerCase()">
        <div class="origem-container">
            <th class="origem-titulo">Origem</th>
            <td class="origem-info"> {{ passagem.origem }}</td>
        </div>
        <mat-icon class="icone-flecha">arrow_forward</mat-icon>
        <div class="origem-container">
            <th class="origem-titulo">Destino</th>
            <td class="origem-info"> {{ passagem.destino }}</td>
        </div>
        <div>
            <div>
                <th class="ida-titulo">Ida:</th>
                <td class="ida-info"> {{ passagem.data_ida }}</td>
            </div>
            <!-- <p class="a-ou-icone">A</p> -->
            <div>
                <th class="volta-titulo">Volta:</th>
                <td class="volta-info"> {{ passagem.data_volta }}</td>
            </div>
        </div>
        <div>
            <td class="preco"> R$ {{ passagem.preco }}</td>
        </div>
    </tr>
</table>
